<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#06142f"/>
      <stop offset="1" stop-color="#0b3a4a"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="7" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="960" height="540" rx="24" fill="url(#bg)"/>

  <!-- Compass ring -->
  <g transform="translate(480 265)" filter="url(#glow)">
    <circle r="160" fill="rgba(255,255,255,0.04)" stroke="rgba(0,212,255,0.55)" stroke-width="8"/>
    <circle r="132" fill="rgba(0,0,0,0.18)" stroke="rgba(255,255,255,0.12)" stroke-width="6"/>
    <path d="M0-120V-145" stroke="#bdf4ff" stroke-width="10" stroke-linecap="round"/>
    <path d="M120 0H145" stroke="#bdf4ff" stroke-width="10" stroke-linecap="round"/>
    <path d="M0 120V145" stroke="#bdf4ff" stroke-width="10" stroke-linecap="round"/>
    <path d="M-120 0H-145" stroke="#bdf4ff" stroke-width="10" stroke-linecap="round"/>
    <text x="0" y="-178" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system" font-size="18" font-weight="800" fill="#cfe7f7">N</text>
  </g>

  <!-- Needle: explore vs exploit -->
  <g transform="translate(480 265)" filter="url(#glow)">
    <path d="M0 0L-34 -105L0 -72L34 -105Z" fill="#ff6b6b"/>
    <path d="M0 0L-22 98L0 76L22 98Z" fill="#5bdcff"/>
    <circle r="18" fill="#06142f" stroke="rgba(255,255,255,0.18)" stroke-width="6"/>
  </g>

  <!-- Explore/Exploit badges -->
  <g transform="translate(90 90)" filter="url(#glow)">
    <rect x="0" y="0" width="260" height="78" rx="18" fill="rgba(255,107,107,0.14)" stroke="rgba(255,107,107,0.55)" stroke-width="4"/>
    <text x="130" y="50" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system" font-size="34" font-weight="900" fill="#ffd6d6">EXPLORE</text>
  </g>
  <g transform="translate(610 90)" filter="url(#glow)">
    <rect x="0" y="0" width="260" height="78" rx="18" fill="rgba(0,212,255,0.12)" stroke="rgba(0,212,255,0.55)" stroke-width="4"/>
    <text x="130" y="50" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system" font-size="34" font-weight="900" fill="#bdf4ff">EXPLOIT</text>
  </g>

  <!-- Caption -->
  <text x="480" y="515" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system" font-size="18" fill="#cfe7f7" opacity="0.9">
    Explore tries new moves. Exploit repeats the best move so far.
  </text>
</svg>

